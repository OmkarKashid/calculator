<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="display_exp"></div>
            <div id="display_ans"></div>
        </div>
        <div>
            <div id="row1">
                <button id="btn_clr">CLR</button>
                <button id="btn_del">DEL</button>
                <button id="btn_eql">=</button>
                <button id="btn_add" class="btn operator">+</button>
            </div>
            <div id="row2">
                <button id="btn_1" class="btn">1</button>
                <button id="btn_2" class="btn">2</button>
                <button id="btn_3" class="btn">3</button>
                <button id="btn_sub" class="btn operator">-</button>
            </div>
            <div id="row3">
                <button id="btn_4" class="btn">4</button>
                <button id="btn_5" class="btn">5</button>
                <button id="btn_6" class="btn">6</button>
                <button id="btn_mul" class="btn operator">*</button>
            </div>
            <div id="row4">
                <button id="btn_7" class="btn">7</button>
                <button id="btn_8" class="btn">8</button>
                <button id="btn_9" class="btn">9</button>
                <button id="btn_div" class="btn operator">/</button>
            </div>
            <div id="row5">
                <button id="btn_0" class="btn">0</button>
                <button id="btn_dec" class="btn">.</button>
            </div>
        </div>
    </div>
</body>
</html>
